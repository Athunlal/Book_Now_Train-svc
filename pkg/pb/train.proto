syntax = "proto3";

package Train;

option go_package = "./pkg/pb";

service TrainManagement{
    rpc AddTrain(AddTrainRequest) returns (AddTrainResponse) {}
}

message AddTrainRequest{
    int64 trainnumber =1;
    string trainname = 2;
}

message AddTrainResponse{
    int64 status = 1;
    string error = 2;
}